<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <section class="container">
        <div id="question" class="question">...</div>
        <div class="choices">
            <div id="ch_a" class="choice" onclick="lockIn('ch_a')">...</div>
            <div id="ch_b" class="choice" onclick="lockIn('ch_b')">...</div>
            <div id="ch_c" class="choice" onclick="lockIn('ch_c')">...</div>
            <div id="ch_d" class="choice" onclick="lockIn('ch_d')">...</div>
        </div>
        <div class="infoboard">
            <div class="score" id="score">N.A</div>
            <span class="record">Personal Best <div class="deviceBest" id="deviceBest">N.A</div></span>
            <div class="progressbar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="controls">
            <div class="btn" onclick="clearBest()">Clear Best Record</div>
            <div class="btn reset" onclick="reset()">RESET</div>
        </div>
    </section>

    <div id="modal" class="modal hidden">
            <div class="modal-box">
                <div id="modal-statement">Something went wrong...</div>
                <div id="modalBtn" class="btn" onclick="hideModal()">Close</div>
            </div>
    </div>

    <div id="resultModal" class="modal hidden">
        <div class="modal-box">
            <div>Your current score was <div id="points">...</div> points out of 100</div>
            <div class="btn" onclick="hideResults()">Close</div>
        </div>
    </div>
</body>
</html>
